<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head content including Bulma CSS -->
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title" id="teamName">Team Games</h1>
    <table class="table is-striped is-fullwidth">
      <thead>
      <tr>
        <th>Opponent</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody id="gamesList">
      <!-- Games will be populated here -->
      </tbody>
    </table>
  </div>
</section>
<script>
  function getTeamNameFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('team');
  }

  function displayTeamGames(teamName) {
    const games = JSON.parse(localStorage.getItem('games')) || [];
    let filteredGames = games.filter(game => game.team1 === teamName || game.team2 === teamName);

    let gamesList = document.getElementById('gamesList');
    filteredGames.forEach(game => {
      let row = gamesList.insertRow();
      let opponent = game.team1 === teamName ? game.team2 : game.team1;
      let score = game.team1 === teamName ? `${game.score1} - ${game.score2}` : `${game.score2} - ${game.score1}`;
      row.insertCell(0).textContent = opponent;
      row.insertCell(1).textContent = score;
    });
  }

  let teamName = getTeamNameFromURL();
  document.getElementById('teamName').textContent = `${teamName}'s Games`;
  displayTeamGames(teamName);
</script>
</body>
</html>
