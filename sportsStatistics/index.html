<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Standings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>League Standings</h1>
<form id="scoreForm">
    <input type="text" id="team1" placeholder="Team 1 Name" required>
    <input type="number" id="score1" placeholder="Team 1 Score" required>
    <input type="text" id="team2" placeholder="Team 2 Name" required>
    <input type="number" id="score2" placeholder="Team 2 Score" required>

    <select id="sortOrder">
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
    </select>

    <button type="submit">Submit Score</button>
    <button type="button" id="clearTable">Clear Table</button>
</form>

<table id="standingsTable">
    <thead>
    <tr>
        <th>Team</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>For</th>
        <th>Against</th>
        <th>GD</th>
    </tr>
    </thead>
    <tbody>
    <!-- Standings will be populated here -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
