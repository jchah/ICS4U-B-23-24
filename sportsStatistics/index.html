<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Standings</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">League Standings</h1>
        <form id="scoreForm" class="form">
            <div class="field">
                <input class="input" type="text" id="team1" placeholder="Team 1 Name" required>
            </div>
            <div class="field">
                <input class="input" type="number" id="score1" placeholder="Team 1 Score" required>
            </div>
            <div class="field">
                <input class="input" type="text" id="team2" placeholder="Team 2 Name" required>
            </div>
            <div class="field">
                <input class="input" type="number" id="score2" placeholder="Team 2 Score" required>
            </div>
            <div class="field is-grouped">
                <p class="control">
                    <button class="button is-primary" type="submit">Submit Score</button>
                </p>
                <p class="control">
                    <button class="button is-light" type="button" id="clearTable">Clear Table</button>
                </p>
            </div>
        </form>

        <table id="standingsTable" class="table is-striped is-fullwidth">
            <thead>
            <tr>
                <th>Team</th>
                <th>Played</th>
                <th>Won</th>
                <th>Drawn</th>
                <th>Lost</th>
                <th>For</th>
                <th>Against</th>
                <th>GD</th>
            </tr>
            </thead>
            <tbody>
            <!-- Standings will be populated here -->
            </tbody>
        </table>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
