<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="box">
                        <h1 class="title is-4 has-text-centered">Login</h1>
                        <p class="subtitle is-6 has-text-centered">Please login to proceed.</p>
                        <div class="columns">
                            <div class="column has-text-centered">
                                <figure class="image is-inline-block is-128x256">
                                    <img class="is-rounded" src="profile.png" alt="Placeholder image" style="width: 150px; height: 150px;">
                                </figure>
                            </div>
                        </div>

                        <br>
                        <div class="field">
                            <label class="label">Your Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="e.g. example@example.com">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Your Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="********">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link is-fullwidth" onclick="doAThing()">Login</button>
                            </div>
                        </div>
                        <div class="has-text-centered">
                            <a href="#">Sign Up</a> &middot; <a href="#">Forgot Password</a> &middot; <a href="#">Need Help?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="script.js"></script>
</html>
