<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LuxLivingSpaces.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    footer {
        background: #333;
        color: white;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>
<body>
<!-- Navigation bar (copied from index.html) -->
<section class="navbar">
    <div class="logo"><a href="index.html" class="logo-link">LuxLivingSpaces.com</a></div>
    <input id="menu-toggle" type="checkbox" />
    <label class="menu-button-container" for="menu-toggle">
        <span class="menu-button"></span>
    </label>
    <ul class="menu">
        <!-- Navigation links (copied from index.html) -->
        <li><a href="about.html">About</a></li>
        <li class="services">
            <a>Styles</a>
            <!-- Dropdown for Styles (copied from index.html) -->
            <ul class="dropdown">
                <li><a href="modern.html">Modern</a></li>
                <li><a href="traditional.html">Traditional</a></li>
                <li><a href="apartments.html">Apartments</a></li>
            </ul>
        </li>
        <li class="services">
            <a>Socials</a>
            <!-- Dropdown for Social Links (copied from index.html) -->
            <ul class="dropdown">
                <li><a href="https://instagram.com">Instagram</a></li>
                <li><a href="https://facebook.com">Facebook</a></li>
                <li><a href="https://twitter.com">Twitter</a></li>
            </ul>
        </li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</section>

<!-- Content section -->
<div class="content">
    <!-- Welcome heading -->
    <div class="welcome-heading">
        <h2>Contact Us</h2>
    </div>
    <!-- Contact form -->
    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</div>


<footer>
    <p>&copy; 2023 LuxLivingSpaces.com</p>
</footer>

</body>
</html>
