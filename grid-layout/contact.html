<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - LuxLivingSpaces</title>
</head>
<body>
<nav class="navbar">
    <div class="logo">LuxLivingSpaces.com</div>
    <div class="nav-links">
        <div class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="services">
                <a>Styles</a>
                <ul class="dropdown">
                    <li><a href="index.html#modern">Modern</a></li>
                    <li><a href="index.html#traditional">Traditional</a></li>
                    <li><a href="index.html#apartments">Apartments</a></li>
                </ul>
            </li>
            <li><a href="contact.html">Contact Us</a></li>
        </div>
    </div>
</nav>

<div class="content">
    <div class="welcome-heading">
        <h2>Contact Us</h2>
    </div>
    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</div>
</body>
</html>
